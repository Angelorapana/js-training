<main>
    
    <section class="container mt-5">
        <div class="row">
            <div class="col-6">

            <div class="col-6">

            </div>

    </div></div>
    
    <div class="row mt-5">
    <div class="col"> <button class="btn btn-secondary" id="bottone-moltiplicazione"> MOLTIPLICAZIONE</button></div>
